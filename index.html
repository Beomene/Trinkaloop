<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Parallax Comic</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Preload critical images */
        body::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
            background-image: 
                url('images/bg1.jpg'),
                url('images/bg2.jpg'),
                url('images/character1.png'),
                url('images/character2.png'),
                url('images/bg-space.jpg'),
                url('images/alien.png'),
                url('images/flashback-left.jpg'),
                url('images/flashback-right.jpg'),
                url('images/flashback-left2.jpg'),
                url('images/flashback-right2.jpg'),;
        }
    </style>
</head>
<body>
    <!-- Scroll Progress Bar -->
    <div id="scroll-progress"></div>
    
    <!-- Scroll Direction Hint -->
    <div id="scroll-hint">↓ Scroll down ↓</div>

    <div id="comic-container">
        <!-- Vertical Scene 1 -->
        <section class="comic-scene" id="scene1">
            <div class="parallax-bg" data-speed="0.1" style="background-image: url('images/bg1.jpg');"></div>
            <div class="parallax-mg" data-speed="0.3">
                <img src="images/character1.png" class="character" alt="Main character" loading="lazy">
            </div>
            <div class="comic-text" data-speed="0.5">
                <div class="speech-bubble">"This is where our story begins..."</div>
            </div>
        </section>

        <!-- Horizontal Expansion Scene -->
        <section class="comic-scene horizontal-expansion" id="flashback">
            <div class="horizontal-panel left-panel">
                <div class="parallax-bg" style="background-image: url('images/flashback-left.jpg');"></div>
                <div class="comic-text">
                    <div class="speech-bubble">"Do you remember that day?"</div>
                </div>
            </div>
            <div class="horizontal-panel right-panel">
                <div class="parallax-bg" style="background-image: url('images/flashback-right2.jpg');"></div>
                <div class="comic-text">
                    <div class="speech-bubble">"poolaknirt..."</div>
                </div>
            </div>
        </section>

        <!-- Vertical Scene 2 -->
        <section class="comic-scene" id="scene2">
            <div class="parallax-bg" data-speed="0.1" style="background-image: url('images/bg2.jpg');"></div>
            <div class="parallax-mg" data-speed="0.4">
                <img src="images/character2.png" class="character" alt="Main character" loading="lazy">
            </div>
            <div class="comic-text" data-speed="0.6">
                <div class="speech-bubble">"And so the adventure continues!"</div>
            </div>
        </section>

        <!-- Vertical Scene 3 -->
        <section class="comic-scene" id="scene2">
            <div class="parallax-bg" data-speed="0.1" style="background-image: url('images/bg2.jpg');"></div>
            <div class="parallax-mg" data-speed="0.4">
                <img src="images/alien.png" class="character" alt="Main character" loading="lazy">
            </div>
            <div class="comic-text" data-speed="0.6">
                <div class="speech-bubble">"And so the adventure continues!"</div>
            </div>
        </section>

        <!-- Vertical Scene 4 -->
        <section class="comic-scene" id="scene2">
            <div class="parallax-bg" data-speed="0.1" style="background-image: url('images/bg-space.jpg');"></div>
            <div class="parallax-mg" data-speed="0.4">
                <img src="images/alien.png" class="character" alt="Main character" loading="lazy">
            </div>
            <div class="comic-text" data-speed="0.6">
                <div class="speech-bubble">"And so the adventure continues!"</div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>

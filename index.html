<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Parallax Comic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="comic-container">
        <!-- Scene 1 -->
        <section class="comic-scene" id="scene1">
            <div class="parallax-bg" data-speed="0.1" style="background-image: url('bg1.jpg');"></div>
            <div class="parallax-mg" data-speed="0.3">
                <img src="character1.png" class="character" alt="Main character">
            </div>
            <div class="comic-text" data-speed="0.5">
                <div class="speech-bubble">Once upon a time...</div>
            </div>
        </section>
        
        <!-- Scene 2 -->
        <section class="comic-scene" id="scene2">
            <div class="parallax-bg" data-speed="0.1" style="background-image: url('bg2.jpg');"></div>
            <div class="parallax-mg" data-speed="0.4">
                <img src="character2.png" class="character" alt="Main character">
            </div>
            <div class="comic-text" data-speed="0.6">
                <div class="speech-bubble">The adventure began!</div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
